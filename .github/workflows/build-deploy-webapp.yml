name: WebAPP build and deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/client/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/apps/client
          registryUrl: etherealpulse.azurecr.io
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppName: ethereal-pulse-webapp
          containerAppEnvironment: container-apps-enviroment
          resourceGroup: RG-Ethereal-Pulse
          location: westeurope
          targetPort: 5173
          ingress: external
