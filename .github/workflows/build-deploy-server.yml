name: Server build and deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Azure
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Define image to deploy
        id: get_tag
        run: |
          VERSION=$(jq -r '.version' apps/server/package.json)
          echo "VERSION=$VERSION"
          TAG=$VERSION_${{ github.sha }}
          echo "TAG=$TAG"
          IMAGE_TO_DEPLOY=etherealpulse.azurecr.io/server:$TAG
          echo "IMAGE_TO_DEPLOY=$IMAGE_TO_DEPLOY" >> $GITHUB_ENV
      - name: Build and push Docker image
        run: |
          cd apps/server
          docker build . -t ${{ env.IMAGE_TO_DEPLOY }}
          docker push ${{ env.IMAGE_TO_DEPLOY }}
          

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          imageToDeploy: ${{ env.IMAGE_TO_DEPLOY }}
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppName: ethereal-pulse-server
          containerAppEnvironment: container-apps-enviroment
          resourceGroup: RG-Ethereal-Pulse
          location: westeurope
          targetPort: ${{ secrets.MS_PORT }}
          ingress: external
          environmentVariables: PORT=secretref:port DATABASE_URI=secretref:database-uri CLOUD_PROVIDER_NAME=azure AZURE_CONNECTION_STRING=secretref:azure-connection-string
